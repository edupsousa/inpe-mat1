        <h1>EDO - Problema de Valor Inicial</h1>
        <p class="info">Informe os parâmetros do problema de valor inicial.</p>

        <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form action="" method="POST" role="form" class="form-inline">
                    <div class="form-group">
                        <label for="">f(x, y) = </label>
                        <input type="text" class="form-control input-sm" id="expressao" value="2x+3">
                    </div>

                    <div class="form-group">
                        <label for="">x<sub>0</sub> = </label>
                        <input type="number" class="form-control input-sm" id="limiteInferior" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="">y(a) = </label>
                        <input type="number" class="form-control input-sm" id="valorInicial" value="1">
                    </div>

                    <div class="form-group">
                        <label for="">x<sub>max</sub> = </label>
                        <input type="number" class="form-control input-sm" id="limiteSuperior" value="2">
                    </div>

                    <div class="form-group">
                        <label for="">h = </label>
                        <input type="number" class="form-control input-sm" id="intervalo" value="0.25">
                    </div>

                    <button type="button" class="btn btn-primary" id="resolver">Resolver</button>
                </form>
           </div>
        </div>
